<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data-Visualization</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="countries">
      <h1 class="heading">World Countries Data</h1>
      <p class="Cnumber">Currently, we have 250 countries</p>
    </header>
    <main>
      <div class="wrapper">
        <div class="graph-buttons">
          <button class="population" onclick="showpop()">POPULATION</button>
          <button class="languages" onclick="showlang()">LANGUAGES</button>
        </div>
        <p class="graph-title" id="title-head"></p>
        <div class="graph">
          <div class="graph-wrapper" id="stat"></div>
        </div>
      </div>
    </main>
    <div class="chart">
      <table id="tableid">
        <tr>
          <td></td>
          <td>
            <div class="tablediv" style="width: 100%"></div>
          </td>
          <td></td>
        </tr>
      </table>
      <table id="populationtable">
        <tr>
          <td>World Population</td>
          <td>
            <div class="tablediv" style="width: 100%"></div>
          </td>
          <td>7693165599</td>
        </tr>
      </table>
    </div>
    <script src="./countries_data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
