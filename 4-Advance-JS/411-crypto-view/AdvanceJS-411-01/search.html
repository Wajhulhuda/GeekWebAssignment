<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-view</title>
    <link rel="stylesheet" href="./Assets/css/common.css" />
    <link rel="stylesheet" href="./Assets/css/search.css" />
    <link rel="shortcut icon" href="../image/logo.png" type="image/png" />
  </head>
  <body>
    <nav>
      <img src="../image/logo.png" alt="logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <section class="mt-1">
      <h1 class="color-yellow text-center">Search</h1>
      <div class="search-input-container mt-1">
        <form action="" method="GET">
          <input type="text" placeholder="Enter Coin Name..." name="q" />
          <input type="submit" value="Search" />
        </form>
      </div>

      <hr />

      <div class="search-result-container mt-1" id="search-result"></div>
    </section>

    <footer>
      <p class="d-inline">
        &copy; CryptoView | Developed by Wajhul Huda only...
      </p>
      <a href="https://www.github.com" target="_blank">
        <img
          src="../image/github.png"
          alt="github logo"
          class="footer-image f-right"
        />
      </a>
    </footer>

    <script src="./Assets/js/common.js"></script>
    <script src="./Assets/js/search.js"></script>
  </body>
</html>
