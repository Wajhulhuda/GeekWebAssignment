<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-view</title>
    <link rel="stylesheet" href="./Assets/css/common.css" />
    <link rel="stylesheet" href="./Assets/css/detail.css" />
    <link rel="shortcut icon" href="../image/logo.png" type="image/png" />
  </head>
  <body>
    <nav>
      <img src="../image/logo.png" alt="logo" class="logo-img" />
      <h1 class="d-inline title ml-1" id="main-title">CryptoView</h1>
      <button class="f-right nav-button" id="nav-search-button">Search</button>
    </nav>

    <section class="flex-container">
      <img src="" id="coin-logo" alt="logo" class="main-img" />
      <div class="main-contents">
        <h1 class="mb-1 color-yellow" id="coin-name">...</h1>
        <div class="flex-container space-around mt-1 mb-1">
          <p>₹ <span id="inr-price">...</span></p>
          <p>$ <span id="usd-price">...</span></p>
          <p>€ <span id="eur-price">...</span></p>
          <p>£ <span id="gbp-price">...</span></p>
        </div>

        <h3 class="mt-1">Description:</h3>
        <p id="coin-description">...</p>
      </div>
    </section>

    <section class="ml-5 mr-5">
      <h1 class="color-yellow mb-1 mt-1">Price History</h1>
      <canvas id="myChart" width="100" height="25"></canvas>
    </section>

    <footer>
      <p class="d-inline">
        &copy; CryptoView | Developed by Wajhul Huda only...
      </p>
      <a href="https://www.github.com" target="_blank">
        <img
          src="../image/github.png"
          alt="github logo"
          class="footer-image f-right"
        />
      </a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="./Assets/js/common.js"></script>
    <script src="./Assets/js/detail.js"></script>
  </body>
</html>
