<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Showing Input</title>
    <style>
      .container {
        width: 80%;
        height: 400px;
        margin: 100px auto;
        text-align: center;
        padding: 100px;
      }
      input {
        width: 300px;
        height: 40px;
        border: 2px solid aqua;
        padding: 5px 10px;
        font-size: 30px;
      }
      input:focus {
        border: 4px solid aqua;
        outline: none;
      }
      p {
        font-size: 30px;
        color: rgb(62, 61, 61);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        onkeyup="fnGetValues()"
        id="textbox"
        placeholder="Write Something Here"
      />
      <p class="wrote" id="wrote"></p>
    </div>

    <script>
      let inputvalue = document.getElementById("textbox");
      let fnGetValues = () => {
        document.getElementById("wrote").innerHTML = inputvalue.value;
      };
    </script>
  </body>
</html>
