<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start your code here -->
    <div class="container">
      <div class="itemss">
        <div class="item1">
          <input type="text" />
        </div>
        <div class="items c">
          <button>C</button>
        </div>
      </div>
      <div class="item">
        <div class="item2">
          <button>1</button>
        </div>
        <div class="item2">
          <button>2</button>
        </div>
        <div class="item2">
          <button>3</button>
        </div>
        <div class="items">
          <button>/</button>
        </div>
      </div>
      <div class="item">
        <div class="item3">
          <button>4</button>
        </div>
        <div class="item3">
          <button>5</button>
        </div>
        <div class="item3">
          <button>6</button>
        </div>
        <div class="items">
          <button>-</button>
        </div>
      </div>
      <div class="item">
        <div class="item4">
          <button>7</button>
        </div>
        <div class="item4">
          <button>8</button>
        </div>
        <div class="item4">
          <button>9</button>
        </div>
        <div class="items">
          <button>+</button>
        </div>
      </div>
      <div class="item">
        <div class="item5">
          <button>.</button>
        </div>
        <div class="item5">
          <button>0</button>
        </div>
        <div class="item5 equal">
          <button>=</button>
        </div>
        <div class="items">
          <button>*</button>
        </div>
      </div>
    </div>
  </body>
</html>
